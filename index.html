<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div class="header">
        <span class="main_page_text">Main Page</span>
      </div>
      <form id="input_container">
        <div class="input_users_image"></div>
        <div class="input-box">
          <textarea
            id="usersMessage"
       
            type="text"
            placeholder="What is happening"
          ></textarea>
          <div class="actions-block">
            <div class="icons">
              <i><img src="" /></i>
               <i><img src="media/1.svg" /></i>
              <i><img src="media/2.svg" /></i>
              <i><img src="media/3.svg" /></i>
              <i><img src="media/4.svg" /></i>
              <i><img src="media/5.svg" /></i>
            </div>
            <button class="tweet-button" type="submit">Tweet</button>
          </div>
        </div>
      </form>

      <div class="spacer-header"></div>
      <div class="main_container"></div>
    </div>

    <script src="users.js"></script>
  </body>
</html>
